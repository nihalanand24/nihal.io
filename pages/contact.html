<div class="contact wrapper">
    <h2>Let's Connect</h2>
    <form name="contact" netlify>
        <div class="input-row">
            <label class="sr-only" for="name">Name:</label><input name="name" id="name" type="text" placeholder="Name" autocomplete="off" required>
            <label class="sr-only" for="email">E-mail:</label><input name="email" id="email" type="email" placeholder="E-Mail" autocomplete="off" required>
        </div>
        <label class="sr-only" for="message">Message:</label><textarea name="message" id="message" placeholder="Message" required></textarea>
        <button type='submit'>Send</button>
    </form>
</div>
