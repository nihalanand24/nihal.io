<div class="contact wrapper">

    <form name="contact" netlify>
        <div class="input-row">
            <label class="sr-only" for="name">Enter Your Name:</label><input name="name" id="name" type="text" placeholder="Enter Your Name:" autocomplete="off">
            <label class="sr-only" for="email">Enter Your Email:</label><input name="email" id="email" type="email" placeholder="Enter Your Email:" autocomplete="off">
        </div>
        <label class="sr-only" for="message">Enter Your Message:</label><textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Your Message:"></textarea>
        <button type='submit'>Send</button>
    </form>



</div>
