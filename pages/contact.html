<div class="contact wrapper">

    <form name="contact" netlify>
        <div class="input-row">
            <label class="sr-only" for="name">Name:</label><input name="name" id="name" type="text" placeholder="Name" autocomplete="off">
            <label class="sr-only" for="email">E-mail:</label><input name="email" id="email" type="email" placeholder="E-Mail" autocomplete="off">
        </div>
        <label class="sr-only" for="message">Message:</label><textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
        <button type='submit'>Send</button>
    </form>



</div>
