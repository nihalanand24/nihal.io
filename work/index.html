<!DOCTYPE html>

  <base href="/">
  <!-- Favicon -->
  <link rel="shortcut icon" href="/assets/Netscape_icon.svg" type="image/x-icon">

    <script src="/src/js/packages/flickity.pkgd.min.js"></script>

  <script>
    const page = '/pages/work.html';
    const root = document.getElementById('root');
    fetch(page)
